<html>

<head>
  <link rel="shortcut icon" href="duck.ico.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="login.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Syncopate|PT+Mono" rel="stylesheet">
  <title>Playground</title>
</head>

<body>
  <!--Should be a fixed header-->
  <header class="page-header">
    <nav>
      <a href="login.html"> Login </a>
      <a href="index.html"> About us </a>
      <a href="contact.html"> Contact us </a>
    </nav>
  </header>
  <figure class="top-image">
    <!--Some 200px min-height image that takes all the horizontal space-->
    <img src="figureimg.png">
  </figure>
  <form class="myform" action='#' method='POST'>
    <div>
      <label>
        <strong>Username</strong>
      </label>
      <input class="username" type="text" name="username">
    </div>
    <br>
    <div>
      <label>
        <strong>Password</strong>
      </label>
      <input class="password" type="password" name="password">
    </div>
    <br>
    <div>
      <input class="button" value="log in" type="submit" name="">
    </div>

    <div>
      <a class="signup" href="#" title="join in">
        <strong>Not a member? Sign up!</strong>
      </a>
    </div>
  </form>
  <!--two sections. On left this links on right social buttons (steal some images from internet)-->
  <footer>
    <section class="side-footer">
      <a href="login.html"> Login </a>
      <a href="index.html"> About us </a>
      <a href="contact.html"> Contact us </a>
    </section>
    <section class="social-networks">
      <!-- should be a aligned to the right social network buttons -->
      <a href="#">
        <img src="facebook.png" alt="facebook" />
      </a>
      <a href="#">
        <img src="instagram.png" alt="instagram" />
      </a>
      <a href="#">
        <img src="twitter.png" alt="twitter" />
      </a>
    </section>
  </footer>
</body>

</html>
